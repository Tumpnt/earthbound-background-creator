<body>
	<br>
	<div>t for time (ms), y for y position on canvas</div>
	x scroll: <input type="text" id="xin" style="width:80%" value="Math.sin(t / 256 + y / 64) * 512 /** (y%2?1:-1)*/"><br>
	y scroll: <input type="text" id="yin" style="width:80%" value="Math.sin(y / 32)"><br>
	t: <span id="t"></span> scale: <button>&lt</button></span><span id="scale">1</span><button>&gt</button><br>
	<canvas id="display" width="480" height="360" style="image-rendering:pixelated"></canvas>
</body>
